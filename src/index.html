            <table id="Tb1"></table>
            <br>
            <label for="Id1" class="custom-file-upload">Otwórz zestaw</label>

        </div>
      </div>
    </div>

      <div class="disable" id="Sd1">
        <h2>Wybierz zestaw fiszek</h2>
      </div>
      <div class="innerContent">

          <br>

          <br>
